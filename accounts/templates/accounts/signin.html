{% extends 'base.html' %}
{% load static %} 
{% block content %}
<div class="mt-5">
  {% for message in messages %} 
      <li{% if message.tags == 'error' %} class="text-danger"{% endif %}>{{ message }}</li>
  {% endfor %}
  <form action="." method="POST">
    {% csrf_token %} {{form.as_p}}
    <button class='btn btn-sm btn-outline-primary' type="submit">Submit</button>
  </form>
</div>
{% endblock content %}
